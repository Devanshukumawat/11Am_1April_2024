<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: blue;
            width: 100%;
            height: 200px;
            background-image: linear-gradient(to right,violet 88%,indigo 2%,blue 2%,green 2%,yellow 2%,orange 2%,red 2%);
        }

        .box2{
            background-color: aqua;
            width: 200px;
            height: 200px;
            background-image: radial-gradient(red,yellow,green,orange);
        }

        .box3{
            background-color: black;
            width: 200px;
            height: 200px;
            border-radius: 100%;
            background-image: conic-gradient(red,yellow,blue,orange);
        }

    </style>
</head>
<body>
    
    <div class="box1"></div>

    <div class="box2"></div>

    <div class="box3"></div>

</body>
</html>
