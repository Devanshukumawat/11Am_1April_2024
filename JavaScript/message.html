<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <button id="btn">Delete</button>
    <button id="hide" onclick="hide()">Hide</button>

    

    <script>
        
        document.getElementById("btn").addEventListener("click",()=>{
            let message = confirm("Are You sure you want to delete your account")
            console.log(message)
            const Styling = document.getElementById("btn").style
            if(message === true){
                Styling.display = "none"
            }if(message==false){
                Styling.backgroundColor = "red"
                Styling.color = "white"
                Styling.border = "none"
            }
            
        })

        function hide(){
            document.getElementById("hide").style.display = "none"
        }

        // const styleing = document.getElementById("btn").style
        // styleing.backgroundColor = "red"
        // styleing.color = "white"

    </script>

</body>
</html>
