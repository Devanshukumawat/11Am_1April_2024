<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <h1 id="title"></h1>
    <img src="" alt="" id="image" width="100px">
    <p id="desc"></p>


    <script>
        fetch("https://dummyjson.com/products").then((res)=>{
            return res.json()
        }).then((data)=>{
            console.log(data)
            document.getElementById("title").innerText = data.products[0].title
            document.getElementById("image").attributes[0].value = data.products[0].images
            document.getElementById("desc").innerText = data.products[0].description
        })
    </script>
</body>
</html>
