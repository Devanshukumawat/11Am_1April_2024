<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      div {
        border: 1px solid gray;
        width: 190px;
        border-radius: 5px;
      }
      img {
        width: 10px;
        cursor: pointer;
      }
      input {
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>

    <div>
      <input type="password" name="" id="pass" />
      <img src="./media/eye.png" alt="" onclick="ShPass()" id="image" />
    </div>

    <script>
      function ShPass() {
        const password = document.getElementById("pass");

        if (password.type === "password") {
          password.type = "text";
          document.getElementById("image").attributes[0].value = "./media/eye.png"
        } else {
          password.type = "Password";
          document.getElementById("image").attributes[0].value = "./media/hide.png"
        }
      }

      const name = "Devanshu"
      document.write(name)

    </script>
  </body>
</html>
