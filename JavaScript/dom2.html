<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="color" name="" id="color" onchange="colorChange()" />

    <select name="" id="select" onchange="valueChange()" >
        <option value="html">Html</option>
        <option value="css">Css</option>
        <option value="js">Js</option>
    </select>

    <h1 id="output"></h1>

    <script>
      function colorChange() {
        const colorpick = document.getElementById("color").value;

        document.getElementsByTagName("body")[0].style.backgroundColor =
          colorpick;
      }


      function valueChange(){
        const valueofSelect = document.getElementById("select").value
        console.log(valueofSelect)
        document.getElementById("output").innerText = "You Select:- " + valueofSelect
      } 

      
      

    </script>
  </body>
</html>
