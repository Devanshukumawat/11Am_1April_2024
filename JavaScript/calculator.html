<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            background-color: black;
            color: white;
            font-weight: bold;
        }

        table,tr,th,td{
            border: 2px solid black;
        }

        table{
            background-color: gray;
        }
        
    </style>
</head>
<body>
    <div align="center">
        <h1>Calculator UI</h1>
    </div>

    <form action="">
        <table align="center">
            <tr>
                <th>
                    <input type="text" name="" id="display">
                </th>
            </tr>
            <tr align="center">
                <td>
                    <input type="button" value="1" onclick="handleValue('1')">
                    <input type="button" value="2" onclick="handleValue('2')">
                    <input type="button" value="3" onclick="handleValue('3')">
                    <input type="button" value="+" onclick="handleValue('+')">
                </td>
            </tr>
            <tr align="center">
                <td>
                    <input type="button" value="4" onclick="handleValue('4')">
                    <input type="button" value="5" onclick="handleValue('5')">
                    <input type="button" value="6" onclick="handleValue('6')">
                    <input type="button" value="-" onclick="handleValue('-')">
                </td>
            </tr>
            <tr align="center">
                <td>
                    <input type="button" value="7" onclick="handleValue('7')">
                    <input type="button" value="8" onclick="handleValue('8')">
                    <input type="button" value="9" onclick="handleValue('9')">
                    <input type="button" value="*" onclick="handleValue('*')">
                </td>
            </tr>
            <tr align="center">
                <td>
                    <input type="button" value="C" onclick="handleClear()" >
                    <input type="button" value="=" onclick="Calculator()">
                    <input type="button" value="0" onclick="handleValue('0')">
                    <input type="button" value="/" onclick="handleValue('/')">
                    <input type="button" value="ðŸ”™">

                </td>
            </tr>
        </table>
    </form>

    <script>

        const display = document.getElementById("display")

        function handleValue(btn){
            display.value += btn
        }

        function Calculator(){
            display.value = eval(display.value)
        }

        function handleClear(){
            display.value = ""
        }


    </script>

</body>
</html>
